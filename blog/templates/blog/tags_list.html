{% extends "blog/base.html" %}
{% load static %}
<link rel="stylesheet" href="{% static 'blog/css/tags.css' %}">
{% block header_image %}
{% endblock %}

{% block title %}Llistat de Tags - Blog M3-UF6{% endblock %}

{% block content %}
  <div class="tags-header">
    <h2>Etiquetes</h2>
  </div>
  <div class="tag-list">
    {% for tag in tags %}
      <a href="{% url 'tag_posts' tag.tag %}" class="tag-pill"><strong>{{ tag.tag }}</strong></a>
    {% endfor %}
  </div>
{% endblock %}
